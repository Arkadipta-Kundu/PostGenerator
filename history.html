<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h3 class="text-2xl font-bold text-center mb-6">ðŸ“œ Post History</h3>

        <div id="historyContainer" class="space-y-4">
            <!-- Posts will be loaded here -->
        </div>

        <div class="text-center mt-6">
            <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to
                Generator</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const historyContainer = document.getElementById("historyContainer");
            const postHistory = JSON.parse(localStorage.getItem("postHistory")) || [];

            if (postHistory.length === 0) {
                historyContainer.innerHTML = "<p class='text-center'>No posts generated yet.</p>";
            } else {
                postHistory.forEach((post, index) => {
                    const postDiv = document.createElement("div");
                    postDiv.classList.add("p-4", "bg-gray-200", "border", "border-gray-300", "rounded");
                    postDiv.innerHTML = `<h4 class="font-bold">Post ${index + 1}</h4>${post}`;
                    historyContainer.appendChild(postDiv);
                });
            }
        });
    </script>
</body>

</html>
