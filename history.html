<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post History - Postiology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body
    class="bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50 text-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto p-8 bg-white shadow-2xl rounded-lg">
        <h1 class="text-3xl font-extrabold text-center text-purple-600 mb-8">ðŸ“œ Post History</h1>

        <div id="historyContainer" class="space-y-6">
            <!-- Posts will be loaded here -->
        </div>

        <div class="text-center mt-8">
            <a href="index.html"
                class="bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-600 transition">
                Back to Generator
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const historyContainer = document.getElementById("historyContainer");
            const postHistory = JSON.parse(localStorage.getItem("postHistory")) || [];

            if (postHistory.length === 0) {
                historyContainer.innerHTML = "<p class='text-center text-gray-600'>No posts generated yet.</p>";
            } else {
                postHistory.forEach((post, index) => {
                    const postDiv = document.createElement("div");
                    postDiv.classList.add("p-6", "bg-gray-50", "border", "border-gray-200", "rounded-lg", "shadow-sm");
                    postDiv.innerHTML = `
                        <h2 class="font-semibold text-lg text-purple-600 mb-2">Post ${index + 1}</h2>
                        <div class="text-gray-800">${post}</div>
                    `;
                    historyContainer.appendChild(postDiv);
                });
            }
        });
    </script>
</body>

</html>
