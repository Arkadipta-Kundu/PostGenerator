<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body
    class="bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50 text-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto p-8 bg-white shadow-2xl rounded-lg">
        <h3 class="text-3xl font-extrabold text-center text-purple-600 mb-8">🚀 Post Generator</h3>

        <!-- Dark Mode Toggle Button -->
        <div class="text-right mb-6">
            <button id="darkModeToggle"
                class="bg-gray-800 text-white px-4 py-2 rounded-full shadow hover:bg-gray-700 transition">
                Toggle Dark Mode
            </button>
        </div>

        <form id="postForm" class="space-y-6">
            <div class="topic-section">
                <div class="topic p-6 border border-gray-200 rounded-lg bg-gray-50 shadow-sm">
                    <h6 class="font-semibold text-lg mb-4 text-purple-600">📌 What I Learned</h6>
                    <input type="text"
                        class="learned w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                        placeholder="Topic Name" required>

                    <h6 class="font-semibold text-lg mt-6 text-purple-600">📅 When did you learn this?</h6>
                    <input type="text"
                        class="learned-date w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                        placeholder="e.g., Last week, past month, etc." required>

                    <h6 class="font-semibold text-lg mt-6 text-purple-600">📚 Resources</h6>
                    <div class="resourceContainer space-y-2"></div>
                    <button type="button"
                        class="add-resource-btn flex items-center gap-2 bg-blue-500 text-white px-4 py-2 mt-4 rounded-full shadow hover:bg-blue-600 transition">
                        <span>➕</span> Add Resource
                    </button>

                    <h6 class="font-semibold text-lg mt-6 text-purple-600">💻 Code I Wrote</h6>
                    <div class="githubContainer space-y-2">
                        <!-- GitHub repositories will be dynamically added here -->
                    </div>
                    <button type="button"
                        class="add-github-btn flex items-center gap-2 bg-blue-500 text-white px-4 py-2 mt-4 rounded-full shadow hover:bg-blue-600 transition">
                        <span>➕</span> Add GitHub Repo
                    </button>

                    <h6 class="font-semibold text-lg mt-6 text-purple-600">📝 My Articles (if any)</h6>
                    <div class="articlesContainer space-y-2">
                        <!-- Articles will be dynamically added here -->
                    </div>
                    <button type="button"
                        class="add-article-btn flex items-center gap-2 bg-blue-500 text-white px-4 py-2 mt-4 rounded-full shadow hover:bg-blue-600 transition">
                        <span>➕</span> Add Article
                    </button>
                </div>
            </div>

            <button type="button"
                class="add-topic-btn bg-green-500 text-white px-4 py-2 rounded-full shadow hover:bg-green-600 transition w-full">
                Add Another Topic
            </button>

            <h6 class="font-semibold text-lg mt-8 text-purple-600">🚀 What’s Next?</h6>
            <input type="text" id="nextTopic"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                placeholder="What will you learn next?">

            <h6 class="font-semibold text-lg mt-8 text-purple-600">📝 Select Post Type</h6>
            <div class="flex gap-4 my-4">
                <label class="flex items-center gap-2">
                    <input type="radio" name="post-type" value="LinkedIn" checked>
                    LinkedIn Post
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="post-type" value="Hashnode">
                    Hashnode Article
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="post-type" value="Dev.to">
                    Dev.to Article
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="post-type" value="Twitter">
                    Twitter Post
                </label>
            </div>

            <button type="submit"
                class="generate-btn bg-purple-500 text-white px-4 py-2 rounded-full shadow hover:bg-purple-600 transition w-full">
                Generate Post
            </button>
        </form>

        <h4 class="text-xl font-bold text-center mt-8 text-purple-600">📜 Your Post:</h4>
        <div id="output" class="p-6 bg-gray-100 border border-gray-300 rounded-lg mt-4 min-h-[100px] shadow-sm"
            contenteditable="false"></div>

        <div class="flex gap-4 justify-center mt-6">
            <button
                class="edit-btn bg-yellow-500 text-white px-4 py-2 rounded-full shadow hover:bg-yellow-600 transition">
                Make Editable
            </button>
            <button class="copy-btn bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-600 transition">
                Copy to Clipboard
            </button>
        </div>

        <div class="text-center mt-8">
            <a href="history.html"
                class="bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-600 transition">
                View Post History
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
